# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: qrgenerator-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
